<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahed Mounis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('3.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      backdrop-filter: none;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.3em;
      font-style: italic;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 2em;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 15px 30px;
      border-radius: 40px;
      border: 3px solid #ffd700;
      background-color: #ffd700;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(0px);
    }
    .btn:hover {
      backdrop-filter: blur(4px);
      filter: brightness(1.1);
    }
    .btn.secondary {
      background-color: transparent;
      color: #ffd700;
    }
    @media screen and (max-width: 768px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .btn { font-size: 1em; padding: 10px 20px; }
      .buttons { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahed Mounis</h1>
    <p>Art Director & Motion Designer</p>
    <div class="buttons">
      <button class="btn">My Story</button>
      <button class="btn secondary">My Work</button>
    </div>
  </div>
</body>
</html>
