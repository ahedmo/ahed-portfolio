<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahed Mounis Hero</title>
  <!-- Google Font: Courier Prime -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: 'Courier Prime', monospace; }
    /* ===== HERO SECTION ===== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background: url('3.png') center/cover no-repeat;
      color: #fff;
    }
    .hero-content {
      text-align: center;
      max-width: 500px;
      padding: 1rem;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero-content p {
      font-size: 1.125rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    .buttons .btn {
      text-decoration: none;
      background: #FFD600;
      color: #111;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      margin: 0 0.5rem;
      transition: opacity 0.2s;
      display: inline-block;
      font-weight: 700;
    }
    .buttons .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>AHED MOUNIS</h1>
      <p>Art Director &amp; Motion Designer</p>
      <div class="buttons">
        <a href="#story" class="btn">My Story</a>
        <a href="#work" class="btn">My Work</a>
      </div>
    </div>
  </section>
</body>
</html>
